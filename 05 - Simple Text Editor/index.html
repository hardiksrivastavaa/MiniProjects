<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Text Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>JS DOM - Activity <br> Simple Text Editor</h1>
  <br />


  <input type="text" id="userinput" name="userinput" placeholder="Enter your words here....." /><br /><br /><br />


  <div>
    <p class="para" id="copyText"></p>
  </div>
  <button class="copy-button" onclick="copyText()">Copy Text</button>



  <script src="app.js"></script>
</body>

</html>
