<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simon Says Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Simon Says Game</h1>
  <br />
  <h2>Press any key/touch screen/Click Start Game to start the game</h2>
  <br />
  <button id="startButton">Start Game</button>

  <div class="btn-container">
    <div class="line-one">
      <div class="btn red" id="red" type="button"></div>
      <div class="btn blue" id="blue" type="button"></div>
    </div>

    <div class="line-two">
      <div class="btn green" id="green" type="button"></div>
      <div class="btn yellow" id="yellow" type="button"></div>
    </div>
  </div>

  <h1>How to Play</h1>
  <br />

  <iframe width="460" height="315" src="https://www.youtube-nocookie.com/embed/EWJ5uYwQJGU?si=uHWss62qlTu_m4YH"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

  <script src="app.js"></script>
</body>

</html>
